<!DOCTYPE html>
<html lang="be">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Героі Беларусі</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="ui-root">
    <header class="topbar glass">
      <div class="logo">⭐</div>
      <div class="title">
        <div class="app-name">Героі Беларусі</div>
        <div class="subtitle">Памяць пра тых, хто змагаўся</div>
      </div>
      <button class="icon-btn" id="refreshBtn">↻</button>
    </header>

    <section class="hero glass">
      <h1 class="hero-title">Даведайся пра герояў</h1>
      <p class="hero-sub">Натхняйся подзвігамі нашых суайчыннікаў</p>
      <div class="hero-actions">
        <button class="btn-primary" id="startBtn">Пачаць</button>
        <button class="btn-ghost" id="aboutBtn">Аб праекце</button>
      </div>
    </section>

    <div class="category-bar" id="categories"></div>
    <div class="cards-area" id="heroesGrid"></div>

    <footer class="footer glass">
      © 2025 Героі Беларусі · Зроблена з любоўю ❤️
    </footer>
  </div>

  <div class="modal hidden" id="heroModal">
    <div class="modal-card glass">
      <button class="close-btn" id="closeModal">✕</button>
      <img id="modalImg" class="thumb" src="" alt="">
      <h3 id="modalName"></h3>
      <div id="modalDesc"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
